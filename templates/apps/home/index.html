{% extends 'layout.html' %}
{% load staticfiles %}

{% block css %}
<link rel="stylesheet" href="{% static 'css/pages/home/index.css' %}">
{% endblock %}

{% block content %}
<div class="pages" id="MAIN_APP">
	<div class="page-block">
		<div class="each-header">
			<span class="big-size">热门文章</span>
		</div>
		<div class="each-inner" ng-app="test">
			<ul class="articles">
                {% for article in hot_article %}
                <li class="article" ng-repeat="i in [1,2,3]">
					<div class="title">
						<a class="xd-pjax" href="{% url 'article:article_detail' article.category.url article.id %}">{{ article.title }}</a>
					</div>
					<div class="time">{{ article.create_time|date:'Y-m-d' }}</div>
				</li>
                {% endfor %}
			</ul>
		</div>
	</div>
</div>
{% endblock %}
