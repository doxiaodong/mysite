{% extends 'layout.html' %}
{% load staticfiles %}
{% load pagination_tags %}

{% block title %}
    这才是版聊嘛
{% endblock %}
{% block css %}
    <link rel="stylesheet" href="{% static 'css/pages/socket.css' %}">
{% endblock %}

{% block content %}
<div class="pages" id="MAIN_APP" title="这才是版聊嘛">

    <div class="page-block side right">
        <div class="each-header clearfix">
			<span class="big-size">在线</span>
		</div>
        <div class="each-inner">
            <ul id="user_list">
            </ul>
		</div>
    </div>
    <div class="page-block left">
        <div class="each-header">
			<span class="big-size">大家来聊天啦～～</span>
		</div>
		<div class="each-inner">
            <ul id="message">
            </ul>
            <form id="write_form" host="{{ host }}" user="{{ user.last_name }}{{ user.first_name }}">
                <input id="write_input" class="form-control" type="text">
                <button class="main btn" type="submit">发送</button>
            </form>
		</div>
	</div>
</div>
{% endblock %}

{% block js %}
    <script src="{{ host }}/socket.io/socket.io.js"></script>
    <script src="{% static 'js/pages/socket.js' %}"></script>
{% endblock %}
